<div class="container-fluid">
  <div class="header">
      <h1>Login</h1>
      <p>Hello! Log in with your email.</p>
  </div>
  
  <form>
    <div class="form-group">
      <label>Email</label><br>
      <input type="email" id="email" class="form-control input-lg" placeholder="Email address">
    </div>

    <div class="form-group">
      Password: <a href="#" id="resetPassword">Forgot Password?</a><br>
      <input type="password" id="password" class="form-control input-lg" placeholder="Password">
    </div>

    <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="rememberUser">
      <label class="custom-control-label" for="rememberUser">Remember me</label>
    </div>

    <button type="button" id="login" class="btn btn-lg">LOG IN</button>

    <div class="register">
      <label>Don't have an account?</label>
      <a href="#">Register</a>
    </div>

  </form>
</div>
