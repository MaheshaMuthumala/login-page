<div class="container-fluid">
  <div class="header"> <h1>Register</h1> </div>

  <form>
      <div class="form-group">
          <label>Full name:</label><br>
          <input type="text" id="name" class="form-control input-lg" placeholder="Full name">
      </div>
      <div class="form-group">
          <label>Email address:</label><br>
          <input type="email" id="email" class="form-control input-lg" placeholder="Email address">
      </div>
      <div class="form-group">
          <label>Password:</label><br>
          <input type="password" id="password" class="form-control input-lg" placeholder="Password">
      </div>
      <div class="form-group">
          <label>Repeat password:</label><br>
          <input type="password" id="confirmpassword" class="form-control input-lg" placeholder="Confirm Password">
      </div>
      <div class="form-group custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="agree">
          <label class="custom-control-label" for="agree">Agree to <a href="#">Terms & Conditions</a></label>
      </div>
      <button type="button" id="register" class="btn btn-lg">REGISTER</button>
  </form>
  
</div>
